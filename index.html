<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Natalia's Interest Calculator Exercise</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="dataDiv">
                <label for="principal">Amout</label>
                <input type="text" id="principal" name="principal">
                <b></b>
                <label for="rate">Interest Rate</label>
                <input type="range" id="rate" min="1" max="20" step="0.5" value="10.5" onchange="updateRate()">
                <b id="rate_val"> 10.50% </b>
                <label for="years">No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <b></b>
                <button onclick="compute()">Compute Interest</button>
                <b></b>
                <b></b>
                <span id="result" > </span>
        </div>
            <br>            
            <footer>
                &#169; This Calculator belongs to Natalia Alvarez G.           
             </footer>
        </div>   
    </body>
</html>
